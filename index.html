<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Story Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }
    #preview {
      margin-top: 30px;
    }
    iframe {
      width: 90%;
      height: 500px;
      max-width: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Instagram Story Viewer (Public URLs)</h1>
  <p>Paste a public Instagram story or reel URL below:</p>

  <input type="text" id="storyUrl" placeholder="https://www.instagram.com/stories/..." />
  <br/>
  <button onclick="showPreview()">Preview Story</button>

  <div id="preview"></div>

  <script>
    function showPreview() {
      const url = document.getElementById('storyUrl').value.trim();
      const previewDiv = document.getElementById('preview');
      previewDiv.innerHTML = '';

      if (!url.includes("instagram.com")) {
        previewDiv.innerHTML = "<p style='color:red;'>Please enter a valid Instagram URL.</p>";
        return;
      }

      // Embed using iframe (for reels, profiles, or stories with public links)
      previewDiv.innerHTML = `
        <p>Preview:</p>
        <iframe src="${url}embed" allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
