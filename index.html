<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Story Downloader</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Instagram Story Downloader</h1>
  <input type="text" id="username" placeholder="Enter Instagram Username" />
  <button onclick="download()">Download</button>
  <p id="result" style="margin-top:20px;"></p>

  <script>
    function download() {
      const user = document.getElementById('username').value;
      document.getElementById('result').innerText = 
        user ? `Feature coming soon for @${user}` : "Please enter a username.";
    }
  </script>
</body>
</html>
